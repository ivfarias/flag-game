<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Sprint Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <canvas id="game-canvas" width="960" height="640"></canvas>
      <div id="ui">
        <div id="start-screen" class="screen active">
          <div class="title">Flag Sprint</div>
          <div class="subtitle">25 questions. 3 mistakes max. 5 seconds each.</div>
          <button id="start-btn" class="primary-btn">Start Game</button>
          <div class="help">
            Tap the correct country. Press 1-4 to answer. Press <span class="key">F</span> for
            fullscreen.
          </div>
        </div>

        <div id="play-screen" class="screen">
          <div id="hud">
            <div class="hud-row">
              <span>Question</span>
              <span id="q-index">1</span>/<span id="q-total">25</span>
            </div>
            <div class="hud-row">
              <span>Wrong</span>
              <span id="wrong-count">0</span>/<span id="wrong-total">3</span>
            </div>
            <div class="hud-row">
              <span>Timer</span>
              <span id="timer">5.00</span>s
            </div>
            <div class="hud-row">
              <span>Score</span>
              <span id="score">0</span>
            </div>
          </div>

          <div id="question-panel">
            <div id="flag-display" aria-live="polite">?</div>
            <div id="options" class="options"></div>
          </div>

          <div id="result-panel">
            <div id="result-title"></div>
          </div>
        </div>

        <div id="end-screen" class="screen">
          <div id="end-content">
            <div id="end-title" class="title"></div>
            <div id="final-score" class="final-score"></div>
            <div id="score-breakdown" class="breakdown"></div>
            <div id="highscore" class="highscore"></div>
          </div>
          <button id="restart-btn" class="primary-btn">Play Again</button>
        </div>

        <div id="record-banner" class="record-banner" aria-live="polite"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
